<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ArogyaMitra AI - Government Hospital Healthcare Intelligence for Karnataka">
    <title>{% block title %}ArogyaMitra AI - Karnataka Healthcare Platform{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" id="mainNavbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <i class="fas fa-heartbeat"></i> ArogyaMitra AI
            </a>
            
            <ul class="nav-menu">
                <li><a href="/" class="nav-link" data-translate="home">Home</a></li>
                <li><a href="/scheme-checker/" class="nav-link" data-translate="checkEligibility">Check Eligibility</a></li>
                <li><a href="/report-vault/" class="nav-link" data-translate="myReports">My Reports</a></li>
                <li><a href="/report-analysis/" class="nav-link" data-translate="aiAnalysis">AI Analysis</a></li>
                <li><a href="/premium/" class="btn btn-glow" data-translate="upgrade">Upgrade ₹49</a></li>
            </ul>
            
            <!-- Language Toggle in Navbar -->
            <div class="nav-language-toggle">
                <button class="lang-btn-nav" data-lang="en">English</button>
                <button class="lang-btn-nav active" data-lang="kn">ಕನ್ನಡ</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
